<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amari Ismail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body class="dark">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 px-6 py-6">
        <nav class="flex items-center justify-between max-w-screen-2xl mx-auto">
            <div class="relative">
                <button id="menuBtn" class="p-2 transition-colors duration-300 z-50 text-neutral-500 hover:text-black dark:hover:text-white">
                    <svg id="menuIcon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg id="closeIcon" class="w-8 h-8 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>

                <div id="menu" class="absolute top-full left-0 w-[200px] md:w-[240px] shadow-2xl mt-2 ml-4 p-4 rounded-lg z-[100] hidden"
                     style="background-color: #000; border: 1px solid #333;">
                    <a href="index.html" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 rounded text-white hover:text-[#C3E41D]">HOME</a>
                    <a href="about.html" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 rounded text-white hover:text-[#C3E41D]">ABOUT</a>
                    <a href="projects.html" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 rounded text-white hover:text-[#C3E41D]">PROJECTS</a>
                    <a href="experience.html" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 rounded text-white hover:text-[#C3E41D]">EXPERIENCE</a>
                    <a href="education.html" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 rounded text-white hover:text-[#C3E41D]">EDUCATION</a>
                    <a href="contact.html" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 rounded" style="color: #C3E41D;">CONTACT</a>
                </div>
            </div>

            <div class="text-4xl" style="color: #fff; font-family: 'Brush Script MT', cursive;">Z</div>

            <button id="themeToggle" class="relative w-16 h-8 rounded-full hover:opacity-80 transition-opacity" 
                    style="background-color: #1a1a1a;">
                <div class="absolute top-1 left-1 w-6 h-6 rounded-full transition-transform duration-300" 
                     style="background-color: #fff; transform: translateX(2rem);"></div>
            </button>
        </nav>
    </header>

    <!-- Contact Content -->
    <main class="min-h-screen pt-32 px-6 pb-20">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-bold mb-12 text-center" style="color: #C3E41D;">Get In Touch</h1>
            
            <div class="text-center mb-12">
                <p class="text-lg text-neutral-300 mb-8">If you're interested in creating a portfolio, contact me!</p>
                
                <a href="mailto:zakaamari9191@gmail.com" class="inline-block p-8 rounded-lg transition-all duration-300 hover:shadow-2xl"
                   style="background-color: #1a1a1a; border: 2px solid #C3E41D;">
                    <div class="text-center">
                        <svg class="w-12 h-12 mx-auto mb-4" style="color: #C3E41D;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="text-xl font-bold mb-2" style="color: #C3E41D;">Email</h3>
                        <p class="text-neutral-300 break-all">zakaamari9191@gmail.com</p>
                    </div>
                </a>
            </div>

            <div class="pt-12 border-t border-neutral-700 text-center">
                <p class="text-neutral-500">I'd love to hear from you. Feel free to reach out anytime!</p>
            </div>
        </div>
    </main>

    <footer class="border-t border-neutral-700 py-8 px-6 text-center text-neutral-500">
        <p>&copy; 2024 Amari Ismail. All rights reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const toggleDot = themeToggle.querySelector('div');
        let isDark = true;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            body.classList.toggle('dark');
            body.classList.toggle('light');
            
            if (isDark) {
                toggleDot.style.transform = 'translateX(2rem)';
            } else {
                toggleDot.style.transform = 'translateX(0)';
            }
        });

        const menuBtn = document.getElementById('menuBtn');
        const menuIcon = document.getElementById('menuIcon');
        const closeIcon = document.getElementById('closeIcon');
        const menu = document.getElementById('menu');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menu.classList.remove('hidden');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        });

        document.addEventListener('click', (e) => {
            if (isMenuOpen && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
                isMenuOpen = false;
                menu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        });

        const menuLinks = menu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                isMenuOpen = false;
                menu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
